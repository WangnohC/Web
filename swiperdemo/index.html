<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 布局窗口宽度等于视觉窗口宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Title</title>
    <!-- 当前页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="../../github/Web/swiperdemo/js/index.js"></script>
</head>
<body>
    <!-- 主体 -->
    <div id="app" v-cloak>
        <div class="adapter">
            <!-- Tab选项 -->
            <div class="tab-framework"  >
                <div v-for="(item, index) in tabArray"
                     :class="item.active ? 'active-tab' : 'inactive-tab'"
                     @click="activeTab(index)">{{item.name}}
                </div>
            </div>

            <!-- 信息轮播展示 -->
            <div class="img-framework" @mouseenter="onMouseEnter" @mouseleave="onMouseLeave">
                <img src="images/bg-img/bg_02.png">
                <div class="prev" @click="getPrevBanner">
                    <img src="./images/btn-img/btn-prev.png">
                </div>
                <div class="next" @click="getNextBanner">
                    <img src="./images/btn-img/btn-next.png">
                </div>
                <div class="current">
                    <img :src = "contentArray[activeTabIndex].bannerList[bannerIndex].image" >
                </div>
            </div>
        </div>
    </div>

    <!-- 公用js -->
    <script src="js/public/vue.js"></script>

    <!-- 当前页面js -->
    <script src="js/index.js"></script>
</body>
</html>
